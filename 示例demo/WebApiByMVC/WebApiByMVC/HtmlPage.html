<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>webapi</title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        //get1
        $.ajax({
            url: '/api/Values',
            type: "get",
            success: function (a) {
                console.log(a);
            }
        })
        //get2
        $.ajax({
            url: '/api/Values',
            type: "get",
            data: { "id": 5 },
            success: function (a) {
                console.log(a);
            }
        });

        //get3
        $.ajax({
            url: '/api/Values',
            type: "get",
            data: { "id": 5, "name": "王五" },
            success: function (a) {
                console.log(a);
            }
        });

        //Post1
        $.ajax({
            url: '/api/Values/NewPostAdd',
            type: "post",
            data: {
                ID: 6,
                Name: "刘七",
                Sex: "女",
                Age: 30
            }
        }).done(function (data) {
            console.log(data);
            console.log(this.url);
            }).fail(function (err) {
                console.log(err.responseText);
            });
        
        //Post2
        $.ajax({
            url: '/api/Values/NewPoststring',
            type: "post",
            data: {
               "":"Mark"
            }
        }).done(function (s) {
            console.log(s);
            console.log(this.url);
        }).fail(function (err) {
            console.log(err.responseText);
            });

        //put1
        $.ajax({
            url: '/api/Values/NewPutstring',
            type: "put",
            data: {
                "": "张雪"
            },
            success: function (data) {
                console.log(data);
            },
            Error: function (err) {
                console.log(err);
            }
        });

        //put2
        $.ajax({
            url: '/api/Values/NewPutUpd',
            type: "put",
            data: {
                ID: 1,
                Name: "马文磊",
                Sex: "男",
                Age: 30
            },
            success: function (data) {
                console.log(data);
            },
            Error: function (err) {
                console.log(err);
            }
        });

        //delete
        $.ajax({
            url: '/api/Values/DelData',
            type: "delete",
            data: {
                "": 4
            },
            success: function (data) {
                console.log(data);
            },
            Error: function (err) {
                console.log(err);
            }
        });
    </script>
</head>
<body>
    <h4>Hello WebAPI!！！！</h4>
</body>
</html>
